<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type Submit</title>
</head>
<body>

{{ if .Header }}
{{range $k, $v := .Header}}
<p>{{$k}}</p>
<ul>
    {{range $v}}
    <li>{{.}}</li>
    {{end}}
</ul>
{{end}}
{{end}}


<form action="/" method="POST">
    <input type="text" name="fname" placeholder="first name" autofocus autocomplete="off">
    <input type="submit" name="submit-btn" value="onda button">
</form>

</body>
</html>
